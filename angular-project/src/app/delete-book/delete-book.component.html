<h4>Delete Book</h4>
<form (ngSubmit) = "onSubmit()">

        <label>id</label>
        <input type = "number" class = "form-control" id="id"
            [(ngModel)] = "id" name = "id">

    <button class = "btn btn-success" type ="submit">submit</button>
</form>
